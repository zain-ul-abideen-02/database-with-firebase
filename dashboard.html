<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  
<nav>
  <button id="addItemBtn">Add Item</button>
  <h1>Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</nav>


<main>
  <div class="row" id="itemsContainer"></div>
</main>


<div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-white" style="background-color:rgba(0,0,0,0.85); backdrop-filter:blur(10px);">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Item</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addItemForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="itemName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" id="itemPrice" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" id="itemImage" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="itemDesc" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" style="border-radius:30px">Save Item</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
